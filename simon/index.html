<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Simon Game</title>
		
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/bootstrap-grid.css" rel="stylesheet" type="text/css">
		<link href="css/bootstrap-grid.min.css" rel="stylesheet" type="text/css">
		<link href="css/bootstrap-reboot.css" rel="stylesheet" type="text/css">
		<link href="css/bootstrap-reboot.min.css" rel="stylesheet" type="text/css">
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
	</head>
	
	<body>
		<!-- Dice Section --> 
		<section id="dice"> 
			<div class="container"> 
				<h1 class="text-center teaser gaming" onClick="nextSequence()">Press Any Key to Start</h1> 
				<div class="row"> 
					<div class="col-sm text-center"> 
						<div class="wrapper">
							<div class="dice-table" id="green"> 
								<div class="dice-cell"> 
								<!-- Green -->
								</div> 
							</div> 
							<div class="dice-table" id="red"s> 
								<div class="dice-cell"> 
								<!-- Red -->
								</div> 
							</div>
						</div>
					</div>
				</div>
				<div class="row"> 
					<!-- Player 1 --> 
					<div class="col-sm text-center"> 
						<div class="wrapper">
							<div class="dice-table" id="yellow"> 
								<div class="dice-cell"> 
									<!-- Yellow -->
								</div> 
							</div> 
							<div class="dice-table" id="blue"> 
								<div class="dice-cell"> 
									<!-- Blue -->
								</div> 
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		
		<!-- Hero Section -->
		<section id="footer">
			<div class="container">
				<p class="text-center" id="console">Log here</p>
				<p class="text-center" id="result">Result here</p>
				<p class="text-center handwriting">Developed by Artur Daylidonis</p>
				<p class="text-center handwriting">www.apy.app</p>
			</div>
		</section>
		
		<!-- Node JS & jQuery Script -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="js/script.js" type="text/javascript"></script>
		
	</body>
</html>
